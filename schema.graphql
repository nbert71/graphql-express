const typeDefs = `
type User {
  id: ID!
  email: String!
  first_name: String
  last_name: String
  posts: [Post]!
  profile: Profile
}

type Profile {
  id: ID!
  bio: String
  user_id: Int!
  user: User!
}

type Post {
  id: ID!
  createdAt: String!
  updatedAt: String!
  title: String!
  content: String
  published: Boolean!
  authord_id: Int!
  author: User!
}

type Query {
  users: [User]
  posts: [Post]
  profiles: [Profile]
}
`;

module.exports = typeDefs;